<div class="container contForm text-center">
    <div class="row">
        <div class="col-sm-12 p-3">
            <h2 class="mainTittle">Iniciar Sesión</h2>
            <hr>
            <div class="container">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="text" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
                    </div>
                    <button type="button" class="btn" (click)="validar()" >Iniciar Sesión</button>
                  </form>
            </div>
        </div>
    </div>
</div>

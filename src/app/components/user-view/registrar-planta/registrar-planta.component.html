<br>
<div class="container contForm text-center">
    <div class="row">
        <div class="col-sm-12 p-3">
            <h2>Registra tu Planta</h2>
            <hr>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" [(ngModel)]="nombrePlanta" [ngModelOptions]="{standalone: true}" required>
                    </div>

                    <div class="form-group">
                        <label for="especie">Especie</label>
                        <input type="text" class="form-control" [(ngModel)]="especie" [ngModelOptions]="{standalone: true}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="foto">Cargar Foto</label>
                        <input type="text" class="form-control" [(ngModel)]="fotoPlanta" [ngModelOptions]="{standalone: true}" required>
                    </div>
                    <button type="input" class="btn btn-primary" [routerLink]="['/home']" (click)="crearPlanta()" >Registrar Planta</button>
                  </form>
            </div>
        </div>
    </div>
</div>
